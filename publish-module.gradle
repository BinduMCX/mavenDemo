apply plugin: 'maven-publish'
apply plugin: 'signing'



artifacts {
}

group = PUBLISH_GROUP_ID
version = PUBLISH_VERSION

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                tasks.named("generateMetadataFileForReleasePublication").configure { dependsOn("androidSourcesJar") }
                groupId PUBLISH_GROUP_ID
                artifactId PUBLISH_ARTIFACT_ID
                version PUBLISH_VERSION
//                if (project.plugins.findPlugin("com.android.library")) {
//                    from components.release
//                } else {
//                    from components.java
//                }
//
//                artifact javadocJar

                pom {
                    name = PUBLISH_ARTIFACT_ID
                    description = 'Demo Android SDK'
                    url = 'https://github.com/BinduMCX/mavenDemo'
                    licenses {
                    }
                    developers {
                        developer {
                            id = 'Bindu'
                            name = 'Bindu Madhavi Mishra'
                            email = 'bindumadhavi.mishra@freshworks.com'
                        }
                    }
                    scm {
                        connection = 'scm:git:github.com/BinduMCX/mavenDemo.git'
                        developerConnection = 'scm:git:ssh://github.com/getstream/stream-chat-android.git'
                        url = 'https://github.com/BinduMCX/mavenDemo'
                    }
                }
            }
        }
    }
}

signing {
    useInMemoryPgpKeys(
            rootProject.ext["signing.keyId"],
            rootProject.ext["signing.key"],
            rootProject.ext["signing.password"],
    )
    sign publishing.publications
}